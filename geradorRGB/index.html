<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
  <title>Gerador RGB</title>
</head>
<body>

	<h1 class="title">Gerador RGB</h1>

	<main>
    <div class='dateContainer'>
      <p id='date'></p>
    </div>
		<section class='rgbContainer'>
			<input class='red' type="range" name="red" id="redInput" min="0" max="255" step="1">
			<input class='green' type="range" name="green" id="greenInput" min="0" max="255" step="1">
			<input class='blue 'type="range" name="blue" id="blueInput" min="0" max="255" step="1">
			<div id="circle"></div>
			<p id="colorResult"></p>
		</section>
	</main>

  

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
