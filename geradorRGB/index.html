<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
  <title>Gerador RGB</title>
</head>
<body>

	<h1 class="title">Gerador RGB</h1>

	<main>
    <div class='dateContainer'>
      <p id='date'></p>
    </div>
		<section class='rgbContainer'>
			<div class='rgbButtons'>
			<div class='red' ><input type="range" name="red" id="redInput" min="0" max="255" step="1"></div>
			<div class='green'><input  type="range" name="green" id="greenInput" min="0" max="255" step="1"></div>
			<div class='blue '><input type="range" name="blue" id="blueInput" min="0" max="255" step="1"></div>
		</div>
			<div id="circle"></div>
			<p id="colorResult"></p>
		</section>
	</main>

  

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
